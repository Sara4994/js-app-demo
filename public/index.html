<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/styles.css" rel="stylesheet">
    
    <title>ToDo App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">ToDo Application</h1>
        </div>
    </div>
    <div class="container"> 
        <form id="todo-form">
            <input type="text" id="newText" class="new__input" placeholder="Enter your text">
            <button class="button">Add ToDo</button>
        </form>
        <div id="todos">
        </div>
    </div>
    <div>
        <div class="container">
            <input type="text" id="filter-text" class="filter__input" placeholder="Enter filter text">
        </div>
    </div>
    <script src="scripts/bundle.js"></script>
</body>
</html>
